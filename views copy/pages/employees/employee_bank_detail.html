<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embloyee bank details table</title>
     <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../public/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../../public/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../public/dist/css/adminlte.min.css">
</head>
<body>
     

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Embloyee bank details Table</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->

        <section class="content">
            <div class="container-fluid">

                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title"> Embloyee bank details</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form>

                                <div class="card-body row">
                                    <div class="form-group col-md-3">

                                        <label for="id"> ID</label>
                                        <input type="text" class="form-control" id="en" placeholder="Enter Id">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="User Id">User Id</label>
                                        <input type="text" class="form-control" id="age" placeholder="Enter User Id">
                                    </div>
                                   
                                    <div class="form-group col-md-3">
                                        <label for="Pan Number">Pan Number</label>
                                        <input type="text" class="form-control" id="mn" placeholder="Pan Number">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="Aadhar Card">Aadhar Card </label>
                                        <input type="text" class="form-control" id="ca"
                                            placeholder="Enter Your Aadhar Card Number">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="Bank Name">Bank Name </label>
                                        <input type="text" class="form-control" id="ta"
                                            placeholder="Enter Bank Name">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="Account No.">Bank Account Number</label>
                                        <input type="text" class="form-control" id="dpt"
                                            placeholder="Bank Account Number">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="IFSC Code">IFSC Code</label>
                                        <input type="text" class="form-control" id="IFSC Code"
                                            placeholder="IFSC Code">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="Date of joining"> Date of joining
                                        </label>
                                        <input type="text" class="form-control" id="bg"
                                            placeholder="Date of joining">
                                    </div>
                                  
                                    
                                    <div class="form-group col-md-3">

                                        <label for="Date of releving">Date of releving
                                        </label>
                                        <input type="text" class="form-control" id="r&r"
                                            placeholder="Date of releving">
                                    </div>
                                    
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>



    <script src="../../../public/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../../public/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../../public/dist/js/adminlte.min.js"></script>
</body>
</html>
